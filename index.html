<!DOCTYPE html>
<html lang="it">
<head>
	<meta charset = "UTF-8">
	<meta name = "viewport" content= "width= device-width, initial-scale=1.0">
	<title>Sito in allestimento</title>
<style>
	html, body {
		margin: 0;
		padding: 0;
		height: 100%;

	}

	body {

		background-image: url('ok.png'); /* Percorso dell'immagine */
			
            background-size: cover; /* Adatta l'immagine all'intera pagina */

            height: 100%; 
            overflow: hidden;
           
	} 

	.contenitore {
			
			padding: 20px;
			color: white;
			height: 100%;
			width: 100%;
			 box-sizing: border-box;

	}

	@media (max-width: 768px) {
            .contenitore {
                height: 100%; /* Modifica l'altezza su schermi pi√π piccoli */
                width: 100%;
                overflow: auto;
            }
        }


</style>
</head>
